{% extends 'base.html' %}

{% block content %}


<link href="../static/goal-thermometer.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
    var currentAmount = 37;
</script>

<script src="https://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript" src="../static/goal-thermometer.js"></script>


<p style="color: white">{{ movies|length }} records - Today</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }}
        <span class="float-right">
            {{ movie.year }}
        </span>
    </li>
    {% endfor %}
</ul>

<script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
<script src="https://cdn.highcharts.com.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script src="https://cdn.highcharts.com.cn/highcharts/themes/sand-signika.js"></script>

<script>
var t = new Date();
var mo = t.getMonth();
var d = t.getDate();
</script>

<div>
    <div id="goal-thermometer" class="float-left"></div>
    <div id="Today" class="float-right" style="min-width:400px;height:400px"></div>
</div>

<script>
var chart = Highcharts.chart('Today', {
	chart: {
		zoomType: 'xy'
	},
	title: {
		text: 'Today'
	},
	subtitle: {
		text: 'Smart Bottle'
	},
	xAxis: [{
        categories: ['Morning','Afternoon','Night'
                    {#mo+"/"+d#}
        ],
        crosshair: true
	}],
	yAxis: [{ // Primary yAxis
		title: {
			text: 'Volume',
			style: {
				color: Highcharts.getOptions().colors[1]
			}
		},
		labels: {
			format: '{value} ml',
			style: {
				color: Highcharts.getOptions().colors[1]
			}
		},
		opposite: true
	}, { // Secondary yAxis
		labels: {
			format: '{value}',
			style: {
				color: Highcharts.getOptions().colors[0]
			}
		},
		title: {
			text: 'Frequency',
			style: {
				color: Highcharts.getOptions().colors[0]
			}
		}
	}],
	tooltip: {
		shared: true
	},
    series: [{
		name: 'Frequency',
		type: 'column',
        yAxis: 1,
		data: {{ aaa }},
        color: Highcharts.getOptions().colors[0],
		tooltip: {
			valueSuffix: ''
		},
    }, {
		name: 'Volume',
		type: 'column',
		data: [1000],
        color: Highcharts.getOptions().colors[1],
		tooltip: {
			valueSuffix: ' ml'
		}
	}]
});
</script>

{% endblock %}
